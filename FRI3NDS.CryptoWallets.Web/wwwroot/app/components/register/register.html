<div class="container">
	<h2>Регистрация</h2>
	<form name="registerForm">
		<div class="form-group row" ng-class="{'has-danger': registerForm.login.$invalid}">
			<label class="col-lg-2 col-form-label" for="login">Логин</label>
			<input name="login" id="login" class="form-control col-lg-10" type="text" required
				   ng-model="registerModel.login">
		</div>

        <div class="form-group row" ng-class="{'has-danger': registerForm.email.$invalid}">
            <label class="col-lg-2 col-form-label" for="email">Email</label>
            <input name="email" id="email" class="form-control col-lg-10" type="text" required
                   ng-model="registerModel.email">
        </div>

        <div class="form-group row" ng-class="{'has-danger': registerForm.password.$invalid}">
            <label class="col-lg-2 col-form-label" for="password">Пароль</label>
            <input name="password" id="password" class="form-control col-lg-10" type="text" required
                   ng-model="registerModel.password">
        </div>
		<button class="btn btn-primary" ng-disabled="registerForm.$invalid" ng-click="doRegister()">ОК</button>
		<button class="btn btn-primary" ng-click="doTest()">Test</button>
	</form>
</div>
